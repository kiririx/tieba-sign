name: Go

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build 

    - name: Run
      run: ./tieba-sign -b ${{secret.bduss}}
