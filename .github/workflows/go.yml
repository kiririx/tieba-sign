name: Go

on:
  # push:
    # branches: [ master ]
  schedule:
    - cron: '0 22 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Run
      run:  go run main.go -b ${{secrets.bduss}}
